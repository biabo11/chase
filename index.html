<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff4d79;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
            color: #d1476d;
        }
        button {
            padding: 10px 20px;
            background-color: #ff80aa;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4d79;
        }
        .heart {
            position: absolute;
            color: #ff4d79;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        .bichinho {
            font-size: 3em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Hey, Chase! 💖</h1>
    <p>You are amazing and deserve all the happiness in the world! ✨</p>
    <button onclick="showMessage()">Click for a sweet message!</button>
    <p id="message"></p>
    <div class="bichinho">🦦💕</div>
    <script>
        const messages = [
            "You are so special! 💕",
            "The world is better with you in it! ✨",
            "You deserve all the love and care! 💖",
            "Never forget how incredible you are! 🌸",
            "You brighten the day of so many people! 🌞",
            "I love spending time with you! 💕",
            "You are such an amazing person, and I adore being around you! ✨",
            "You are incredibly kind and fun to be with! 💖",
            "You are so handsome, I can’t stop thinking about you! 😍",
            "Every moment with you is special, and I wouldn’t trade it for anything! 💗"
        ];
        function showMessage() {
            const message = document.getElementById("message");
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
